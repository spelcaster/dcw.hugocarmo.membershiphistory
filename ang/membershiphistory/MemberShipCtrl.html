<div class="crm-container">
  <div crm-ui-debug="history"></div>
  <div ng-repeat="entry in history" class="membership-history-valid">
      <div>
        <a target="_blank"
          href="/civicrm/contact/view?reset=1&cid={{ entry.cid }}">
          {{ entry.display_name }}
        </a>
      </div>
      <div>{{ entry.start_date }}</div>
      <div>{{ entry.end_date }}</div>
      <div>
          <a target="_blank"
            href="/civicrm/contact/view/contribution?reset=1&id={{ entry.contribution_id }}&cid={{ entry.cid }}&action=view">
              view
          </a>
      </div>
  </div>
</div>
